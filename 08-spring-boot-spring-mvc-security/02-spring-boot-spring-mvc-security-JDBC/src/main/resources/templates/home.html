<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Luv2Code Company HomePage</title>
</head>
<body>
<h2>Luv2Code Company</h2>
<hr>
<p>Welcome to the Luv2Code Company HomePage</p>
<hr>
<!-- Display Username and role(s) -->
<p>
    User:<span sec:authentication="principal.username"></span>
    <br><br>
    Role(s):<span sec:authentication="principal.authorities"></span>
</p>

<div sec:authorize="hasRole('MANAGER')">
    <!-- Add a link to point to /leaders... this is for only managers -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager Peeps)
    </p>
</div>
<div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to /systems... this is for only admins -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admins Peeps)
    </p>
</div>
<hr>

<!-- Add a logout button -->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>

</form>
</body>
</html>
