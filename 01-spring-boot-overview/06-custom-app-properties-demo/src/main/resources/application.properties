# Use wildcard * to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list as below
# management.endpoints.web.exposure.include=health,info,beans,mappings
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info
info.app.name=My Cool Application
info.app.description=A crazy app demo
info.app.version=1.0.0

#
# Injecting custom application properties into the application
#
coach.name=Mickey Mouse
team.name=The Mouse Club

