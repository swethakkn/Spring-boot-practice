<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{processStudentForm}" th:object="${student}" method="POST">
        FirstName: <input type="text" th:field="*{firstName}"/>
        <br><br>
        LastName: <input type="text" th:field="*{lastName}"/>
        <br><br>
        Country:
        <select th:field="*{country}">
          <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}">
          </option>
        </select>
        <br><br>
        Favourite Programming Language:
        <input th:type="radio" th:field="*{favouriteLanguage}"
                                th:each="tempLanguage:${languages}"
                                th:value="${tempLanguage}"
                                th:text="${tempLanguage}" />
        <br><br>
        Favourite Operating Systems:
        <input type="checkbox" th:field="*{favouriteSystems}"
                                th:each="tempSystem : ${systems}"
                                th:value="${tempSystem}"
                                th:text="${tempSystem}" />

        <br><br>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
